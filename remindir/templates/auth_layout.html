{% extends "base.html" %}
{% block style %}
<style>
    html, body {
        font-family: 'Roboto Condensed', sans-serif;
        height: 100%;
        margin: 0;
    }
    .bg {
        background-image: url("http://beautyandhealthcare.net/wp-content/uploads/colorful-background-5-wallpaper-2560x1440-hd-1.jpg");
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }
    .login-form-container{
        width: 300px;
        margin: auto;
    }
    .registration-form-container{
        width: 400px;
        margin: auto;
    }
    .outer-box{
        padding-top: 100px;
    }
    .auth-box{
        border: 3px solid lightgrey;
        border-radius: 10px;
        padding-top: 25px;
        padding-bottom: 25px;
        width: 600px;
        margin: auto;
        background: rgba(255, 255, 255, 0.74);
    }
</style>
{% endblock %}

{% block content %}
<div class="bg">
    <div class="outer-box">
        <div class='auth-box text-center'>
            {% block auth %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
